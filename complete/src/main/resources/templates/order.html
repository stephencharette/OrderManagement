<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Place Order</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Form</h1>
    <form action="#" th:action="@{/order}" th:object="${order}" method="post">
    	<p>Id: <input type="text" th:field="*{id}" /></p>
        <h2 style="margin-bottom: 0;">Temperature</h2>
        <div style="display: flex;">
            <p><input type="radio" th:field="*{temperature}" value="*{Temperature.HOT}" required="true"/>Hot</p>
            <p><input type="radio" th:field="*{temperature}" value="*{Temperature.COLD}" required="true"/>Cold</p>
        </div>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
